    <div class="pregunta-boton">
        <h4 class="pregunta">¿Le gustaría explorar nuestro menú para conocer las opciones disponibles?</h4>
    <div class="botones">
        <button class="btn btn-success" (click)="mostrarMenu()" [disabled]="mostrarMenuActivo"><i class="fa-regular fa-thumbs-up"></i></button>
        <button class="button" class="btn btn-danger" (click)="ocultarMenu()" [disabled]="!mostrarMenuActivo"><i class="fa-regular fa-thumbs-down"></i></button>
    </div>
    </div>
        <div *ngIf="menuVisible">
          <app-form-restaurante (actualizarTotal)="sumar($event)" [mostrarBotonTotal]="false" (productosRestaurante)="recibirProductosRestaurante($event)"></app-form-restaurante>
        </div>

        <h3 class="h3">Capacidad del Camping</h3>

    <div class="tarjetas" >
        <div class="card" style="width: 18rem;" *ngFor=" let dato of data; let i =index">
            <img [src]="dato.urlImagen" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{dato.nombre}}</h5>
              <p class="card-text">{{dato.descripcion}}</p>
              <p  class="card-text">{{dato.precio}}</p>
              <button  type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-primary" (click)="mostrarPrecioPareja(i)">Reservar</button>
            </div>
        </div>
    </div>

<div class="fondo">
  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-contenido-modal [totalPagar]="totalPagar"></app-contenido-modal>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
        <button  data-bs-dismiss="modal" type="button" class="btn btn-success" (click)="enviarPedidoCamping()"><i class="fas fa-credit-card mr-2" ></i> Pagar</button>
      </div>
    </div>
  </div>
</div>
</div>
