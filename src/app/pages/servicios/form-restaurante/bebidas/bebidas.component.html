<h3>Bebidas</h3>
<div class="for"  *ngFor="let bebida of bebidas; let i = index">
  <div class="card mb-3">
    <div class="row g-0">
      <div class="col-md-4">
        <img class="menuProducts" [src]="bebida.urlImage" class="img-fluid rounded-start " alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{bebida.name}}</h5>
          <p>${{bebida.price}}</p>
       
          <div class="botones">
            <a type="button" class="btn btn-danger btn-sm" (click)="decrementar(i)"><i class="fas fa-minus"></i></a>
            <p class="card-text">{{bebida.cantidad}}</p>
            <a type="button" class="btn btn-success btn-sm rounded-circle" (click)="incrementar(i)"> <i class="fas fa-plus"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>  
</div>
